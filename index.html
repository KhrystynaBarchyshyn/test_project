<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/index.css" type="text/css" />
    <link rel="stylesheet" href="styles/responsive.css" type="text/css" />
    <title> </title>
</head>

<body style="background-image: url('images/background.jpg')">
    <header>
        <div class="row">
            <div class="col col-xs-5">
                <a href="#"><img src="images/logo.png" alt="List Pictures" width="160" height="34" ></a>
            </div>
        </div>
    </header>
    <section class="row">
        <form class="h_center col-xs-12 col-sm-4">
            <fieldset>
                <p id="login">Login</p>
                <div>
                <input type="text" class="register_input" required placeholder="username" pattern="[A-Za-z]+" />
                <br>
                <input type="password" class="register_input" required placeholder="password" />
                <a id="forgot_psw" href="#"><p>forgot password?</p></a>
                <br>
                <br>
                <a class="button" href="#">Sign In</a>
                <a class="button" href="#">Create Membership</a>
                <p id="terms_use">By clicking the 'Get Started', you agree to the RunKeeper <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
                </div>
            </fieldset>
        </form>
    </section>

</body>

</html>
